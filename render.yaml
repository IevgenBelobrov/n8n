services:
  - type: web
    name: n8n-family-contact          # можешь поменять
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: PORT
        value: 5678
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_HOST
        value: n8n-family-contact.onrender.com   # поменяешь после деплоя, если имя другое
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        value: https://n8n-family-contact.onrender.com/  # потом обновим точным URL
      - key: GENERIC_TIMEZONE
        value: Europe/Warsaw
      - key: N8N_SECURE_COOKIE
        value: "true"
      - key: N8N_DIAGNOSTICS_ENABLED
        value: "false"
      - key: N8N_PERSONALIZATION_ENABLED
        value: "false"
      # опционально — базовая авторизация поверх логина n8n
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
    disk:
      name: n8n-data
      mountPath: /home/node
      sizeGB: 5
